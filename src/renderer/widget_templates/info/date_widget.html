<template id="date-widget">
    <li data-bind="attr: { 'id': id, 'data-row': widget.dataRow, 'data-col': widget.dataCol, 'data-sizex': widget.datasizex, 'data-sizey': widget.datasizey }, style: { 'background-color': widget.extra_config.get('background-color') }" class='gs-w'
        style='list-style-type: none'>
        <div data-bind="template: { name: 'widget-buttons' }"></div>

        <!-- ko if: $root.board().getWidgetById(id) -->
        <h1 class="vert-center text-stroke m-0 big-text" data-bind="text: $root.board().getWidgetById(id)?.parsedDate, style: { 'color': widget.extra_config.get('text-color'), 'font-size': widget.extra_config.get('text-size')() + 'px' }, class: 'text-' + widget.config.get('align')()"></h1>
        <!-- /ko -->

        <div data-bind="attr: { 'id': 'edit-' + id }" class="modal fade widgetEditModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Widget - Uhr</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="clockWidgetSize" class="mb-1"><Strong>Textgröße</Strong></label>
                            <div id="clockWidgetSize" class="widget-slider" data-field="text-size"></div>
                            <p data-bind="text: widget.extra_config.get('text-size')() + 'px'"></p>

                            <label for="clockWidgetAlignment" class="mb-1"><Strong>Ausrichtung</Strong></label>
                            <select class="form-control" id="clockWidgetAlignment" data-bind="options: widget.availableAlignments, value: widget.config.get('align')">
                            </select>

                            <div data-bind="template: { name: 'edit-backgroundColor', data: { wdg: widget } }"></div>
                            <div data-bind="template: { name: 'edit-textColor', data: { wdg: widget } }"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">schließen</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</template>

<template id="weather-widget">
    <li data-bind="attr: { 'id': id, 'data-row': widget.dataRow, 'data-col': widget.dataCol, 'data-sizex': widget.datasizex, 'data-sizey': widget.datasizey }, style: { 'background-color': widget.extra_config.get('background-color') }" class='gs-w'
        style='list-style-type: none'>
        <div data-bind="template: { name: 'widget-buttons' }"></div>

        <!-- ko if: $root.board().getWidgetById(id) -->
        <div style="height: 100%; display: flex; align-items: center">
            <img data-bind="attr:{src: './static/img/weather/' + $root.board().getWidgetById(id)?.icon() + '.png'}" alt="" style="height: 100%">
            <div style="margin-left: 30px">
                <h1 class="big-text m-0"
                    data-bind="text: $root.board().getWidgetById(id)?.getDisplayName, style: { 'color': widget.extra_config.get('text-color'), 'font-size': widget.extra_config.get('text-size')() + 'px' }, class: 'text-' + widget.config.get('align')(), css: { 'vert-center': widget.extra_config.get('vert-center') }"></h1>
                <h1 class="big-text m-0"
                    data-bind="text: $root.board().getWidgetById(id)?.descriptionWithText(), style: { 'color': widget.extra_config.get('text-color'), 'font-size': widget.extra_config.get('text-size')() + 'px' }, class: 'text-' + widget.config.get('align')(), css: { 'vert-center': widget.extra_config.get('vert-center') }"></h1>
            </div>
        </div>
        <!-- /ko -->

        <div data-bind="attr: { 'id': 'edit-' + id }" class="modal fade widgetEditModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Widget - Wetter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div data-bind="template: { name: 'edit-text', data: { wdg: widget, value: 'customName', title: 'Ortsname', description: 'Eigener Ortsname' } }"></div>
                            <div data-bind="template: { name: 'edit-text', data: { wdg: widget, value: 'zipCountry', title: 'PLZ, Land', description: 'PLZ und Land, Beispiel: 12345,DE' } }"></div>
                            <div data-bind="template: { name: 'edit-text', data: { wdg: widget, value: 'apiKey', title: 'OWM API-Key', description: 'OpenWeatherMap API-Key' } }"></div>

                            <div data-bind="template: { name: 'edit-slider', data: { wdg: widget, field: 'text-size', max: '600', title: 'Schriftgröße', description: 'Schriftgröße: ' } }"></div>

                            <div data-bind="template: { name: 'edit-backgroundColor', data: { wdg: widget } }"></div>
                            <div data-bind="template: { name: 'edit-textColor', data: { wdg: widget } }"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">schließen</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</template>

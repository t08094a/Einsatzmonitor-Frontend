<template id="operation-additionalInformation">
    <li data-bind="attr: { 'id': id, 'data-row': widget.dataRow, 'data-col': widget.dataCol, 'data-sizex': widget.datasizex, 'data-sizey': widget.datasizey }, style: { 'background-color': widget.extra_config.get('background-color') }" class='gs-w'
        style='list-style-type: none; overflow: hidden;'>
        <div data-bind="template: { name: 'widget-buttons' }"></div>

        <!-- ko if: $root.getLatestOperation() -->
        <div class="p-2" data-bind="class: 'text-' + widget.config.get('align')(), style: { 'color': widget.extra_config.get('text-color') }">
            <table>
                <tbody>
                <!-- ko foreach: $root.getLatestOperation()?.zusatzinfos() -->
                <tr>
                    <td><h5><i class="fal fa-comment-alt-lines mr-1"></i> <strong>Zusatzinfo <span data-bind="text: $data.name"></span>:</strong></h5></td>
                    <td class="pl-4"><h5 data-bind="text: $data.value"></h5></td>
                </tr>
                <!-- /ko -->
                <!-- ko if: $root.getLatestOperation()?.alarmTimeDatetime() -->
                <tr>
                    <td><h5><i class="fal fa-clock mr-1"></i> <strong>Alarmzeit:</strong></h5></td>
                    <td class="pl-4"><h5 data-bind="text: $root.getLatestOperation()?.alarmTimeDatetime()"></h5></td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
        <!-- /ko -->

        <div data-bind="attr: { 'id': 'edit-' + id }" class="modal fade widgetEditModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Widget - Zusatzinfos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div data-bind="template: { name: 'edit-backgroundColor', data: { wdg: widget } }"></div>
                            <div data-bind="template: { name: 'edit-textColor', data: { wdg: widget } }"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">schlie√üen</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</template>
